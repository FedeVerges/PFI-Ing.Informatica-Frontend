<div class="container mt-3">
    <div class="row">
      <div class="col">
        <div class="card text-center w-70 m-auto">
          <form autocomplete="true" [formGroup]="loginForm">
            <div class="card-header">
              <h1>Sistema Validador de t&iacute;tulos</h1>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <mdb-form-control class="mb-3 w-50">
                  <input mdbInput type="text" id="form_lastName" class="form-control" formControlName="user"
                    required />
                  <label mdbLabel class="form-label" for="form_lastName">Usuario</label>
                </mdb-form-control>
              </div>
              <div class="row justify-content-center">
                <mdb-form-control class="mb-3 w-50">
                  <input mdbInput type="password" id="form_lastName" class="form-control" formControlName="password"
                    required />
                  <label mdbLabel class="form-label" for="form_lastName">Contrase&ntilde;a</label>
                </mdb-form-control>
                <!-- todo: Agregar manejo de errores -->
              </div>
            </div>
            <div class="card-footer">
              <button type="button" type="submit" class=" btn btn-primary" (click)="login()">
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
