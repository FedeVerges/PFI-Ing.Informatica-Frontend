<div class="container my-3" *ngIf="studentList && studentList.length > 0 && !studentSelected">
  <div class="row">
    <div class="col-md-12 col-lg-4">
      <div class="list-group">
        <ng-container *ngFor="let student of studentList">
          <button type="button" class="list-group-item list-group-item-action btn my-2 text-start text-primary"
            aria-current="true" mdbRipple (click)="selectStudent(student)">
            {{ student.person ? student.person.fullname + ' ' : '' }} {{ student.degreeProgramName }} -
            {{student.registrationNumber}}
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
