<div class="container my-3">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="N&uacute;mero de documento" [(ngModel)]="personDocNumber"
          (keyup.enter)="searchStudentByDni()" [ngModelOptions]="{ standalone: true }"
          aria-describedby="button-addon2" />
        <button class="btn btn-secondary" type="button" id="button-addon2" mdbRipple rippleColor="danger"
          (click)="searchStudentByDni()">
          Buscar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="enableResults && personDocNumber">
  <app-student-detail [personDocNumber]="personDocNumber"></app-student-detail>
</div>
