<div class="container mt-3 table-responsive">
  <table class="table align-middle mb-0 bg-white">
    <caption>
      Listado de transacciones
    </caption>
    <thead class="bg-light text-center">
      <tr>
        <th>Graduado</th>
        <th>Fecha</th>
        <th>Txn Hash</th>
        <th>Certificado</th>
        <th>Gas utilizado</th>
        <th>Estado</th>
        <th>Acci&oacute;n</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let tx of transactionList">
        <td>
          <div>
            <p class="mb-1"><strong> {{tx.certificate?.student?.person?.fullname}}</strong></p>
            <p class="mb-0">{{tx.certificate?.student?.degreeProgramName}}</p>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{tx.dateCreated}}</p>
        </td>
        <td>{{tx.transactionHash}}</td>
        <td>{{tx.certificateBlockchainId}}</td>
        <td>{{tx.gasUsed}} WEI</td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">{{tx.status}}</span>
        </td>
        <td>
          <button type="button" class="btn btn-link btn-rounded btn-sm fw-bold" mdbRipple rippleColor="dark"
            (click)="goDetail(tx.certificateBlockchainId!)">
            Ver m&aacute;s
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
