<div class="container mt-3">
  <h3 class="card-title">Validador de titulos</h3>
  <div class="row mt-3">
    <div class="col-sm-10 col-md-5">
      <mdb-form-control class="mb-3">
        <input mdbInput type="text" id="form_name" class="form-control" [(ngModel)]="certificateId" required />
        <label mdbLabel class="form-label" for="form_name">Id t&iacute;tulo</label>
      </mdb-form-control>
    </div>
    <div class="col-sm-2 col-md-1">
      <button type="button" type="submit" class=" btn btn-secondary"
        (click)="getCertificatesByStudentId(certificateId)">
        Buscar
      </button>
    </div>
  </div>
  <div class="row row-cols-3" *ngIf="certificateSearchResult">
    <div class="col">
      <app-certificate [transaction]="certificateSearchResult"></app-certificate>
    </div>
  </div>
</div>
