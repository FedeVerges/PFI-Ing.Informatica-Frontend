<div class="container mt-3">
  <h3 class="card-title">Buscar T&iacute;tulos</h3>
  <div class="row mt-3">
    <div class="col-sm-10 col-md-5">
      <mdb-form-control class="mb-3">
        <input mdbInput type="text" id="form_name" class="form-control" [(ngModel)]="searchStudentId" required />
        <label mdbLabel class="form-label" for="form_name">Id estudiante</label>
      </mdb-form-control>
    </div>
    <div class="col-sm-2 col-md-1">
      <button type="button" type="submit" class=" btn btn-secondary"
        (click)="getCertificatesByStudentId(searchStudentId)">
        Buscar
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <app-certificate></app-certificate>
    </div>
  </div>
