<div class="container mt-3">
  <h3 class="card-title">Buscador de titulos</h3>
  <div class="row mt-3">
    <div class="col-sm-10 col-md-5">
      <mdb-form-control class="mb-3">
        <input mdbInput type="text" placeholder="0" id="form_name" class="form-control" [(ngModel)]="certificateId"
          (keyup.enter)="getCertificatesByStudentId(certificateId)" required />
        <label mdbLabel class="form-label" for="form_name">Id t&iacute;tulo</label>
      </mdb-form-control>
    </div>
    <div class="col-sm-2 col-md-1">
      <button type="button" [disabled]="!certificateId" type="submit" class=" btn btn-secondary"
        (click)="getCertificatesByStudentId(certificateId)">
        Buscar
      </button>
    </div>
  </div>
  <div class="row pt-3" *ngIf="certificateSearchResult">
    <div class="col-6">
      <app-certificate [transaction]="certificateSearchResult"></app-certificate>
    </div>
  </div>
  <div class="row" *ngIf="!hasResult">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h3>No existe ese certificado en el sistema.</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
