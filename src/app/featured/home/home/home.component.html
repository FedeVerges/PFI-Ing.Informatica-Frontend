<ng-container *ngIf="!certificateDeleted; else transactionSended">
  <div class="container mt-5 animate__animated animate__fadeIn">
    <div class="row justify-content-center animate__animated animate__fadeIn" *ngIf="!currentStudent">
      <div class="col-md-12 col-lg-8 text-center">
        <h1 class="text-primary title mb-3">Títulos Universitarios de la UNSL</h1>
        <h4 class="text-secondary px-1">
          {{title}}
        </h4>
      </div>
    </div>
    <div class="row my-3 justify-content-center">
      <div class="col-md-12 col-lg-6">
        <app-search (onSearch)="handleSearch($event)"></app-search>
        <!-- <app-student-search (onSearch)="setStudents($event)"></app-student-search> -->
      </div>
    </div>
    <div class="container-fluid" *ngIf="persons && persons.length >0 && !currentStudent">
      <div class="row justify-content-center my-2" *ngFor="let person of persons">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-8 p-0" *ngIf="person.students && person.students.length >0">
            <app-student [person]="person" (selectedStudent)="selectPerson(person, $event)"></app-student>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" *ngIf="currentStudent && currentPerson">
      <div class="row justify-content-center my-2">
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-8 p-0">
            <app-student [person]="currentPerson" [student]="currentStudent" [disableButton]="true"
              [hasTitles]="!!studentTitles && studentTitles.length > 0"></app-student>
          </div>
        </div>
      </div>
    </div>
    <div class="div" *ngIf="!!studentTitles && studentTitles.length > 0; else emptyData">
      <div class="row">
        <div class="col p-0">
          <div class="container mt-1" *ngIf="
                studentTitles.length > 0;
                    ">
            <p class="h2">T&iacute;tulos</p>

            <ng-container *ngFor="let cert of studentTitles">
              <div class="row">
                <div class="col-6">
                  <app-certificate [transaction]="cert" (delete)="certificateDeleted = true"></app-certificate>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>

</ng-container>


<ng-template #emptyData>
  <div class="row mt-3 justify-content-center" *ngif="currentStudent">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h3>No hay t&iacute;tulos...</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>


<ng-template #transactionSended>
  <div class="container mt-2 animate__animated animate__slideInDown">
    <app-message title="Se ha eliminado el certificado"
      message="En unos minutos la transacción será validada y aprobada por la red." type="TRANSACTION">
      <div class="mt-4">
        <button type="button" class="btn btn-secondary" (click)="this.certificateDeleted = false;">
          Buscar t&iacute;tulos
        </button>
        <button type="button" class="btn btn-secondary" (click)="goToTransactionList()">
          Listado de transacciones
        </button>
      </div>
    </app-message>
  </div>
</ng-template>
