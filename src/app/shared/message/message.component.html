<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card border border-2 rounded-7 border-secondary shadow">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col col-xl-6 col-sm-8 text-center">
              <img *ngIf="type === messageTypes.TRANSACTION"
                src="../../../assets/img/messages/message-send-message-mail-svgrepo-com(1).svg" alt="student avatar"
                class="image-custom-size" /><img *ngIf="type === messageTypes.SUCCESS"
                src="../../../assets/img/messages/success-svgrepo-com.svg" alt="student avatar"
                class="image-custom-size" /><img *ngIf="type === messageTypes.ERROR"
                src="../../../assets/img/messages/error.png" alt="student avatar" class="image-custom-size" /><img
                *ngIf="type === messageTypes.EMPTY" src="../../../assets/img/messages/file-delete-svgrepo-com.svg"
                alt="student avatar" class="image-custom-size" />
            </div>
          </div>

          <div class="text-center my-3">
            <h2>{{ title }}</h2>
            <p class="text-muted my-3">{{ message }}</p>
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
