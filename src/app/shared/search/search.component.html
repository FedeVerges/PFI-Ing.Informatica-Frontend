<div class="row align-items-center">
    <ng-container *ngIf="!enableClean">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="N&uacute;mero de documento"
                [(ngModel)]="personDocNumber" (keyup.enter)="getStudentByDni()" [ngModelOptions]="{ standalone: true }"
                aria-describedby="button-addon2" />
            <button class="btn btn-secondary"
                [disabled]="!personDocNumber || personDocNumber < 100000 || personDocNumber > 99999999" type="button"
                id="button-addon2" mdbRipple rippleColor="danger" (click)="getStudentByDni()">
                Buscar
            </button>
        </div>
    </ng-container>
    <ng-container *ngIf="enableClean">
        <div class="col-sm-8 col-md-6 col-7">
            <mdb-form-control>
                <!-- TODO: Agregar directiva para no escribir numeros -->
                <input mdbInput type="text" id="search_dni" class="form-control" [(ngModel)]="personDocNumber"
                    (keyup.enter)="getStudentByDni()" [ngModelOptions]="{ standalone: true }" />
                <label mdbLabel class="form-label" for="search_dni">N&uacute;mero de documento</label>
            </mdb-form-control>
        </div>
        <div class="col-sm-4 col-md-6 col-5">
            <div class="row">
                <div class="col-sm-12 col-md-6 my-1">
                    <button type="button" type="submit"
                        [disabled]="!personDocNumber || personDocNumber < 100000 || personDocNumber > 99999999"
                        class="btn btn-secondary btn-block" (click)="getStudentByDni()">
                        Buscar
                    </button>
                </div>

                <div class="col-sm-12 col-md-6 my-1">
                    <button type="button" type="submit" [disabled]="!personDocNumber"
                        class="btn btn-secondary btn-block" (click)="onClean.emit(true)">
                        Limpiar
                    </button>
                </div>
            </div>

        </div>
    </ng-container>

</div>
