<div class="container-fluid">
  <div class="card shadow-lg bg-body rounded">
    <span class="p-3">{{ transaction?.certificate?.updatedAtDesc }}</span>
    <div class="card-body pt-1">
      <ng-container *ngIf="transaction?.certificate?.active; else certificateInactive">
        <div class="row">
          <div class="col-sm-12 col-lg-2 text-center">
            <i class="fas fa-award fa-4x"></i>
          </div>
          <div class="col-sm-12 col-lg-10">
            <h2 class="certificate-title">
              {{
              transaction?.certificate?.universityDegree?.degreeProgramName
              }}
            </h2>
            <p>certificado # {{ transaction?.certificate?.id }}</p>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-sm-12 col-md-6 col-lg-4 pb-1">
            <button type="button" type="submit" class="btn btn-secondary btn-block"
              (click)="goDetail(transaction?.certificate?.id)">
              Ver m&aacute;s
            </button>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4" *ngIf="
            (user$ | async)?.person?.docNumber ===
              transaction?.certificate?.student?.docNumber &&
            (role$ | async)?.name === 'STUDENT'
          ">
            <button type="button" type="submit" class="btn btn-secondary btn-block"
              (click)="exportPdf(transaction?.certificate?.id)">
              Exportar
            </button>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</div>
<ng-template #certificateInactive>
  <div class="container">
    <div class="row">
      <div class="col text-danger">
        <p>SU CERTIFICADO SE ENCUENTRA INACTIVO.</p>
      </div>
    </div>
  </div>
</ng-template>
